<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTunes</title>
    <link rel="icon" href="images/music.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <h1>VibeTunes</h1>
        <div class="track-info">
            <p id="track-title">Track Title</p>
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" step="1" min="0">
            </div>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="track-list"></ul>
        </div>
    </div>
    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
